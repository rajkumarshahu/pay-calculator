<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Pay Calculator
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div>
      <ion-card id="input-card">
        <ion-list>
          <ion-item>
            <div class="ion-margin-top ion-padding-top">
              <ion-label position="floating"> <strong>
                  <ion-icon class="" name="time-outline" color="dark"></ion-icon>
                  Number of hours
                  worked
                </strong> </ion-label>
              <ion-input type="number" [(ngModel)]="numberOfHours" name="hoursWorked" required></ion-input>
            </div>
          </ion-item>

          <ion-item>
            <div class="ion-margin-top ion-padding-top">
              <ion-label position="floating">
                <strong>
                  <ion-icon class="" name="hourglass-outline" color="dark"></ion-icon>
                  Hourly
                  rate
                </strong>
              </ion-label>
              <ion-input [(ngModel)]="hourlyRate" type="number"  name="hourlyRate" required></ion-input>
            </div>
          </ion-item>
        </ion-list>
        <div class="ion-margin ion-padding-top ion-padding-bottom">
          <ion-button (click)="showResult = !showResult" type="submit" expand="block" shape="round" fill="outline" [disabled]="!f.valid">Calculate</ion-button>
        </div>
      </ion-card>
    </div>
  </form>


  <ion-card *ngIf="showResult" id="result-card">
  <ion-card-header>
    <ion-card-subtitle>Regular Pay</ion-card-subtitle>
    <ion-card-title>${{regularPay}}</ion-card-title>
  </ion-card-header>
  <ion-card-header>
    <ion-card-subtitle>Overtime Pay</ion-card-subtitle>
    <ion-card-title>${{overTimePay}}</ion-card-title>
  </ion-card-header>
  <ion-card-header>
    <ion-card-subtitle>Total Pay</ion-card-subtitle>
    <ion-card-title>${{totalPay}}</ion-card-title>
  </ion-card-header>
  <ion-card-header>
    <ion-card-subtitle>Tax</ion-card-subtitle>
    <ion-card-title>${{tax}}</ion-card-title>
  </ion-card-header>
  </ion-card>
</ion-content>
